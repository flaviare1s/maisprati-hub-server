name: CI +PraTi Hub

on:
  push:
    branches:
      - main
      - develop
      - ci-cd
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
